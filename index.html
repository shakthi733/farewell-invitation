<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text:wght@400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Entry Screen -->
    <div class="screen entry-screen" id="entryScreen">
        <div class="gradient-bg"></div>
        <div class="entry-content">
            <h1>Enter Your Name</h1>
            <div class="input-container">
                <input type="text" id="nameInput" placeholder="e.g., Priya" aria-label="Your name">
                <select id="roleSelect" class="role-select">
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <button id="openLetterBtn" class="primary-btn">
                    <span class="envelope-icon">‚úâÔ∏è</span>
                    Open Letter
                </button>
            </div>
        </div>
    </div>

    <!-- Letter Screen -->
    <div class="screen letter-screen hidden" id="letterScreen">
        <div class="gradient-bg"></div>
        <div class="snow-container"></div>
        <div class="envelope-container">
            <div class="envelope">
                <div class="letter">
                    <div class="letter-content">
                        <h2>Farewell Invitation</h2>
                        <div id="typewriter-text"></div>
                        <div class="heart-container">
                            <div class="heart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button id="replayBtn" class="icon-btn" title="Replay">
                <span class="icon">‚Ü∫</span>
            </button>
            <button id="shareBtn" class="icon-btn" title="Share">
                <span class="icon">‚Üó</span>
            </button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="audio/16.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Selection Panel -->
    <div class="music-panel hidden" id="musicPanel">
        <h3>Select Background Music</h3>
        <div class="music-options">
            <button class="music-option" data-src="audio/16.mp3">
                <span class="music-icon">üéµ</span>
                Background Music
            </button>
        </div>
        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="30">
        </div>
    </div>

    <!-- Particle Container -->
    <div class="particles-container"></div>

    <!-- Info Box -->
    <div class="info-box">
        <div class="info-content">
            <p class="info-title">‚ú® Created for:</p>
            <p class="info-item">üéì Batch: 2021 ‚Äì 2025</p>
            <p class="info-item">üìò Branch: ECE</p>
            <p class="info-footer">Made with ‚ù§Ô∏è by your Juniors ‚Äî Batch 2022‚Äì2026</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
